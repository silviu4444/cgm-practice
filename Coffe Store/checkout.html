<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <a class="headerLogo" href="index.html">
          <img src="images/logo.png" />
        </a>
        <span id="headerName">Joe's Coffe Store</span>
      </div>
    </header>
    <section class="coffeeDetails">
      <header class="blockHeader">
        <span>Checkout</span>
      </header>

      <form id="mainForm" action="#" method="post">
        <fieldset class="box">
          <legend>Your details</legend>
          <div>
            <p>
              <label class="textlabel" for="firstNameInput">First Name</label>
              <input
                id="firstNameInput"
                name="FirstName"
                type="text"
                autofocus="autofocus"
                class="textInput"
                maxlength="30"
                required
                placeholder="Enter your First Name"
              />
            </p>
            <p>
              <label class="textLabel" for="lastNameInput">Last Name</label>
              <input
                id="lastNameInput"
                name="LastName"
                type="test"
                class="textInput"
                size="10"
                maxlength="15"
                required
                placeholder="Enter your Last Name"
              />
            </p>

            <p>
              <label class="textLabel" for="numberInput">Number</label>
              <input
                id="numberInput"
                name="Number"
                type="text"
                class="textInput"
                required
              />
            </p>
            <p>
              <label class="textLabel" for="zipInput">ZIP Code</label>
              <input
                id="zipInput"
                pattern="[A-Za-z]{3}"
                name="Zip"
                type="text"
                class="textInput"
                required
              />
            </p>
            <p>
              <label class="textLabel" for="cityInput">City</label>
              <input
                id="cityInput"
                name="City"
                type="text"
                class="textInput"
                required
              />
            </p>
            <p>
              <label class="textLabel" for="countryInput">Country</label>
              <input
                id="countryInput"
                name="Country"
                type="text"
                class="textInput"
                pattern="[a-za-z]{3}"
                required
              />
            </p>
            <p>
              <label class="textLabel" for="phoneNumber">Phone Number</label>
              <input
                id="phoneInput"
                name="PhoneNumber"
                type="text"
                class="textInput"
                required
              />
            </p>
          </div>
        </fieldset>
        <br />
        <fieldset class="box">
          <legend>Your Order</legend>
          <p>
            <label class="textLabel" for="deliveryDateInput"
              >Request delivery date</label
            >
            <input
              id="deliveryDateInput"
              name="BirthDate"
              class="textInput"
              type="date"
              required
            />
          </p>
          <p>
            <label class="textLabel" for="colorInput"
              >Request delivery date</label
            >
            <input
              id="colorInput"
              name="Color"
              class="textInput"
              type="color"
              required
            />
          </p>

          <input type="submit" class="submitButton" value="Place order" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
