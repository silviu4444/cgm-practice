<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Pure CSS/styles/styles.css">
</head>
<body>
    <header class="main-header">
        <button class="menu-button"><i class="fas fa-bars"></i></button>
        <div class="user-menu">
            <ul>
                <li>
                  <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li><a class="login-button" href="#">Login/Register</a></li>
              </ul>
        </div>
    </header>
    <div class="register-wrapper">
        <button class="register-wrapper-close-button">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div class="container-input">
            <i class="far fa-user"></i>
            <form action="">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Enter password">
                <label for="checkbox">Remember me</label>
                <input type="checkbox"id="checkbox">
                <input type="submit">
          </form>
          </div>
    </div>
    <div class="sidebar">
        <div class="button-container">
            <button class="menu-button-sidebar">X</i></button>
        </div>
        <div class="nav-items">
            <ul>
                <li>
                    <a href="">Shoes</a>
                </li>
                <li>
                    <a href="">T-Shirt</a>
                </li>
                <li>
                    <a href="">Jeans</a>
                </li>
            </ul>
        </div>
    </div>
</body>
